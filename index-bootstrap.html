<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" >
	<title>Purcell Bootstrap portfolio</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/bootstrap-style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<img src="images/udacity_logo.svg" class="title-logo logo" alt="udacity logo">
			</div>
			<div class="col-md-6 text-right text-uppercase">
				<h1 class="title-super text-thin">Jane Doette</h1>
				<h4>Front-end Ninja</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<img class="img-responsive" src="http://placehold.it/1140x350" alt="main portfolio image">
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h2 class="text-muted">Featured Work</h2>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-md-4">
				<img class="img-responsive center-block" src="http://placehold.it/300x200" alt="image of appify app">
				<h3 class="text-uppercase">Appify</h3>
				<p><a href="#">https://github.com/udacity/appify</a></p>
			</div>
			<div class="col-md-4">
				<img class="img-responsive center-block" src="http://placehold.it/300x200" alt="image of sunflower app">
				<h3 class="text-uppercase">Sunflower</h3>
				<p><a href="#">https://github.com/udacity/sunflower</a></p>
			</div>
			<div class="col-md-4">
				<img class="img-responsive center-block" src="http://placehold.it/300x200" alt="image of bokeh app">
				<h3 class="text-uppercase">Bokeh</h3>
				<p><a href="#">https://github.com/udacity/bokeh</a></p>
			</div>
		</div>
	</div>

</body>
</html>
